<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Exercise</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <label for="firstName">First Name:</label>
      <input id="firstName" type="text" required>

      <label for="lasttName">Last Name:</label>
      <input id="lastName" type="text" required>
      <br>

      <label for="male">Male</label>
      <input name="gender" id="male" type="radio" value="male">

      <label for="female">Female</label>
      <input name="gender" id="female" type="radio" value="female">

      <label for="other">Other</label>
      <input name="gender" id="other" type="radio" value="other">
      <br>

      <label for="email">Email:</label>
      <input id="email" type="email" required>
      <br>

      <label for="password">Password:</label>
      <input id="password" type="password" minlength="5" maxlength="10" required>
      <br>
      
      <label for="birthday">Birthday:</label>
      <select name="Month">
        <option>Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
      </select>

      <select name="Day">
        <option>Day</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>

      <select name="Year">
        <option>Year</option>
        <option>1900</option>
        <option>1901</option>
        <option>1902</option>
      </select>

      <p>I agee to the terms and conditions <input name="terms" id="terms" type="checkbox" required></p>

        <input type="submit">
    </form>
  </body>
</html>
